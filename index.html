<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaitapJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Bài tập về nhà</h2>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="inputNumber">
            <div id="mang"></div>

        </div>

        <button id="btnNumber" type="button" class="btn btn-primary">Thêm số</button>
    </form>

    <h4>Đổi Chỗ</h4>
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="inputNumber1" placeholder="vị trí 1">
            <input type="number" class="form-control" id="inputNumber2" placeholder="vị trí 2">
        </div>
    </form>

    <h4>Số Nguyên</h4>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="inputNumber3">
            <div id="mang1"></div>
            <button id="btnNumber1" type="button" class="btn btn-primary">Thêm số</button>
        </div>
    </form>

    <button id="btnSumPos">Tổng các số dương</button>
    <button id="btnNumPos">Đếm số dương</button>
    <button id="btnMin">Số nhỏ nhất</button>
    <button id="btnMinPos">Số dương nhỏ nhất</button>
    <button id="btnLastEven">Số chẵn cuối cùng</button>
    <button id="btnSwitch">Đổi Chỗ</button>
    <button id="btnSort">Sắp xếp thứ tự tăng dần</button>
    <button id="btnFirstn">Số nguyên tố đầu tiên</button>
    <button id="btnCoN">Đếm số Nguyên</button>
    <button id="btnCompare">So Sánh</button>

    <div id="Ketqua"></div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
